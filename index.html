<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Sitio web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background-image: url("https://images.unsplash.com/photo-1635776062127-d379bfcba9f8?q=80&w=3132&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div
      class="bg-white bg-opacity-90 p-8 rounded-lg shadow-md max-w-md w-full"
    >
      <div class="text-center mb-8">
        <img
          src="foto.jpg"
          alt="Perfil de Codingconia"
          class="rounded-full mx-auto mb-4 w-24 h-24 object-cover"
        />
        <h1 class="text-lg font-bold text-gray-800">Codingconia</h1>
        <p class="text-gray-600 text-xs">
          Codingconia es un canal de youtube donde encontraras tutoriales de
          programaci√≥n
        </p>
      </div>

      <div class="space-y-4">
        <a
          href="https://www.instagram.com/codingconia"
          target="_blank"
          rel="noopener noreferrer"
          class="block w-full py-3 px-4 bg-white text-gray-800 font-semibold rounded-full text-center transition duration-300 border border-gray-300 shadow-md hover:shadow-lg"
        >
          Instagram
        </a>
        <a
          href="https://www.youtube.com/@codingconia"
          target="_blank"
          rel="noopener noreferrer"
          class="block w-full py-3 px-4 bg-white text-gray-800 font-semibold rounded-full text-center transition duration-300 border border-gray-300 shadow-md hover:shadow-lg"
        >
          YouTube
        </a>
        <a
          href="https://open.spotify.com/user/codingconia"
          target="_blank"
          rel="noopener noreferrer"
          class="block w-full py-3 px-4 bg-white text-gray-800 font-semibold rounded-full text-center transition duration-300 border border-gray-300 shadow-md hover:shadow-lg"
        >
          Spotify
        </a>
        <a
          href="https://github.com/codingconia"
          target="_blank"
          rel="noopener noreferrer"
          class="block w-full py-3 px-4 bg-white text-gray-800 font-semibold rounded-full text-center transition duration-300 border border-gray-300 shadow-md hover:shadow-lg"
        >
          GitHub
        </a>
      </div>

      <div class="my-8 flex items-center">
        <hr class="flex-grow border-t border-gray-300" />
        <span class="mx-4 text-sm text-gray-600">Mis Videos</span>
        <hr class="flex-grow border-t border-gray-300" />
      </div>

      <div class="aspect-w-16 aspect-h-9">
        <iframe
          class="w-full h-56 rounded-lg shadow-md"
          src="https://www.youtube.com/embed/72oLL_wkmow"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
      </div>
    </div>
  </body>
</html>
